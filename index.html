<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <form>
            <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <h1>Honolulu</h1>
        <h2>United States</h2>
        <div>Wednesday, April 17, 12:00 pm</div>
        <div>☀️</div>
        <div>sunny</div>
        <div>80°F</div>
        <div>Humidity: 56%</div>
        <div>Wind Speed: 6 mph</div>
        </div>

    </main>
    <footer>Coded by 
        <a href="https://github.com/nmb463" target="_blank">Nicole Banda</a>, is open-sourced on
        <a href="https://github.com/nmb463/tenki.git" target="_blank">Github</a>, and is hosted on 
        <a href="https://tenki-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
</body>
</html>
