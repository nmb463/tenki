<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

</head>
<body>
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id ="search-form-input"/>
            <input type="submit" value="Search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <h1 class="city-name" id="city"></h1>
        <div class="current-date-time" id="date-time"></div>
        <div class="weather-data">
            <div class="weather-general-info">
                <div class="weather-icon">☀️</div>
            </div>
            <div class="weather-specifics">
                <div class="temperature-container">
                    <div class="temperature-value" id="temperature-value"></div>
                    <div class="temperature-unit">°F</div>
                </div>
                <div class="weather-descriptor" id="weather-descriptor"></div>
                <div class="humidity-levels">Humidity: <strong id="humidity"></strong></div>
                <div class="wind-speed">Wind Speed: <strong id="wind-speed"></strong></div>
            </div>
        </div>
        </div>

    </main>
    <footer>Coded by 
        <a href="https://github.com/nmb463" target="_blank">Nicole Banda</a>, is open-sourced on
        <a href="https://github.com/nmb463/tenki.git" target="_blank">Github</a>, and is hosted on 
        <a href="https://tenki-weather-app.netlify.app/" target="_blank">Netlify</a>
    </footer>
    <script src="src/app.js"></script>
</body>
</html>
